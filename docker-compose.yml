version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: receipty-bot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-receipty_bot}
    volumes:
      # Persist database data
      - receipty_bot_postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-receipty_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - receipty-bot-network

  receipty-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: receipty-bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_SHEETS_SPREADSHEET_ID=${GOOGLE_SHEETS_SPREADSHEET_ID:-}
      - GOOGLE_SHEETS_TAB_NAME=${GOOGLE_SHEETS_TAB_NAME:-november_2025}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-receipty_bot}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount config directory for Google Sheets credentials
      - ./config:/app/config:ro
      # Mount output directory to persist CSV files
      - ./output:/app/output
      # Mount data directory for categories CSV and currency preferences
      - ./data:/app/data
    networks:
      - receipty-bot-network
    # Optional: Add healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  receipty_bot_postgres_data:

networks:
  receipty-bot-network:
    driver: bridge

